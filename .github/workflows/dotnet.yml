# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main", "tst" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
  
        
    - name: Aspire worker install
      run: cd A dotnet workload restore [AppHouse.Aspire.AppHost.csproj]

    - name: Restore dependencies
      run: cd AppHouse/AppHouse.Aspire/AppHouse.Aspire/AppHouse.Aspire.AppHost && dotnet restore
      
    - name: Build
      run:  cd AppHouse && dotnet build --no-restore
      
    - name: Test
      run:  cd AppHouse && dotnet test --no-build --verbosity normal
